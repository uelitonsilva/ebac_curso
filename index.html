<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">

    <title>formulario-html</title>
</head>

<body>
    <div class="container">
        <h1>Formulario</h1>
        <form id="formulario">
            <input type="number" id="campo-A" required placeholder="digite um numero no campo A">
            <input type="number" id="campo-B" required placeholder="digite um numero no campo B">
            <button id="btn" type="submit">validar</button>
            <p class="sucessmessage" id="MS">Os valores estao corretos!</p>
            <p class="errorMessage" id="ME">O valor do campo B precisa ser maior que o campo A!</p>
        </form>
    </div>
    <script src="/main.js"></script>
</body>

</html>
