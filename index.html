<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario Bootstrap</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <form>
        <div class="row justify-content-center align-items-center vh-100">
          <div class="col col-sm-10 col-md-8 col-ms-6 col-xl-4 bg-luz-sutil border border-primary p-3">
          
            <h2 class="text-center text-primary">cadastre-se</h2>
            
            <div class="form-goup">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" placeholder="Nome" class="form-control" />
            </div>

            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <input type="email" placeholder="email" class="form-control" />
            </div>
            
            <div class="form-group">
              <label for="tel" class="form-label">Telefone</label>
              <input type="tel" placeholder="telefone" class="form-control" />
            </div>
            
            <div class="row justify-content-center align-items-center">
              <div class="col">
                <button
                  type="submit"
                  class="btn btn-outline-primary w-100 mt-3"
                >
                  cadastrar
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
